<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    
    <style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		
    </style>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <div class="flex items-center mb-4">
        <a href="home.html"><button type="button" class="btn btn-outline-dark">Back</button></a>
        <h1 class="text-2xl font-bold mx-4">Personal Services</h1>
        <div class="flex-grow"></div>
        <div class="notification-icon" class="border border-border rounded-lg p-2 ">
          <i class="bi bi-bell"></i>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="mb-4">
        <input type="text" placeholder="search for service categories, servicers" class="w-full p-2 border rounded-lg" />
      </div>

      <!-- Cards for Services -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div class="card bg-white rounded-lg shadow-md overflow-hidden">
          <a href="workers.html" onclick="storeServiceCategory('personalchef'); return false;">
            <img src="https://i.pinimg.com/564x/40/f3/55/40f3551870d292d6f1703ebb84e14847.jpg" alt="House Cleaning" class="w-full h-40 object-cover w-40 h-40" />
          </a>
          <div class="p-4">
            <a onclick="storeServiceCategory('personalchef')"> 
              <h2 class="font-semibold text-lg">Personal Chef/Cooking</h2>
            </a>
          </div>
        </div>

        <!-- More Service Cards -->
        <div class="card bg-white rounded-lg shadow-md overflow-hidden">
          <a href="workers.html" onclick="storeServiceCategory('Laundry'); return false;"><img src="https://i.pinimg.com/236x/7c/e9/12/7ce9122a01b41685b97d0caa89274ac7.jpg" alt="Laundry and Dry Cleaning" class="w-full h-40 object-cover w-40 h-40" /></a>
          <div class="p-4">
            <a  onclick="storeServiceCategory('Laundry'); return false;"><h2 class="font-semibold text-lg">Laundry and Dry Cleaning</h2></a>
          </div>
        </div>

        <div class="card bg-white rounded-lg shadow-md overflow-hidden">
          <a href="workers.html" onclick="storeServiceCategory('Fitnesstraining'); return false;"><img src="https://i.pinimg.com/236x/7c/85/f9/7c85f9fba6b0e7006916cb6d7bf4d1d7.jpg" alt="Personal Fitness Training" class="w-full h-40 object-cover w-40 h-40" /></a>
          <div class="p-4">
            <a href="workers.html" onclick="storeServiceCategory('Fitnesstraining'); return false;"><h2 class="font-semibold text-lg">Personal Fitness Training</h2></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Store Service Category Function -->
    <script>
      function storeServiceCategory(serviceCategory) {
        // Save the service category in session storage
        sessionStorage.setItem('selectedService', serviceCategory);
        console.log("Selected Service:", serviceCategory);
		setTimeout(function() {
            window.location.href = "workers.html";
          }, 100);
      }
    </script>
  </body>
</html>
